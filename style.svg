<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          background-color: #f0f0f0;
          font-family: Arial, sans-serif;
        }
        .term {
          font-size: 48px;
          font-weight: bold;
          color: #2c3e50;
          opacity: 0;
          position: absolute;
          animation: fadeInOut 10s infinite;
        }
        #ai { animation-delay: 0s; }
        #cp { animation-delay: 2s; }
        #ml { animation-delay: 4s; }
        #dl { animation-delay: 6s; }
        #genai { animation-delay: 8s; }
        @keyframes fadeInOut {
          0% { opacity: 0; }
          10% { opacity: 1; }
          20% { opacity: 1; }
          30% { opacity: 0; }
          100% { opacity: 0; }
        }
        @media (prefers-color-scheme: dark) {
          .container {
            background-color: #2c3e50;
          }
          .term {
            color: #ecf0f1;
          }
        }
      </style>
      <div class="container">
        <span class="term" id="ai">AI</span>
        <span class="term" id="cp">CP</span>
        <span class="term" id="ml">ML</span>
        <span class="term" id="dl">DL</span>
        <span class="term" id="genai">GENAI</span>
      </div>
    </foreignObject>
</svg>
